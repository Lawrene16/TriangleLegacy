<ion-header>
  <ion-toolbar >
    <ion-buttons (click)="openMenu()" slot="start">
      <img height="35px" src="../../assets/Menu bar.png">
    </ion-buttons>

    <ion-title>
      <img height="45px" src="../../assets/applogo.png">
    </ion-title>

    <ion-buttons (click)="callUs()" slot="end">
      <img height="40px" src="../../assets/Phone Symbol.png">
    </ion-buttons>
    <ion-title>  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="topdiv">
  </div>

  <p style="font-size: 16px; font-weight: 600;" align="center">Have a Question?</p>

  <p style="margin-left: 11px; font-size: 14px; font-weight: 500; margin-bottom: 7px; ">First and Last Name</p>
  <div>
      <ion-input class="itemclass"
        type="text"
      [(ngModel)]="names" required></ion-input>  
  </div>

    <p style="margin-left: 11px; font-size: 14px; font-weight: 500; margin-bottom: 7px; ">Email Address</p>
  <div>
      <ion-input class="itemclass"
        type="email"
      [(ngModel)]="email" required></ion-input>  
  </div>

      <p style="margin-left: 11px; font-size: 14px; font-weight: 500; margin-bottom: 7px; ">Subject</p>
  <div>
      <ion-input class="itemclass"
        type="text"
      [(ngModel)]="subject" required></ion-input>  
  </div>

      <p style="margin-left: 11px; font-size: 14px; font-weight: 500; margin-bottom: 7px; ">Message</p>
  <div>
      <ion-textarea class="itemclass2"
        type="text"
      [(ngModel)]="message" required></ion-textarea>  
  </div>

  <p align="center"><img (click)="submitform()" height="50px" src="../../assets/Submit Button.png"></p>
  
  <p align="center" style="font-weight:500">Give Us a Call Today</p>

  <ion-row >
    <ion-col size="9">
      <div style="margin-left: 4vw; border-radius: 6px; width: 90%; 
      padding-left: 10px; padding-top: 10px;
      color: white;
      font-weight: 700;
       margin-top: 3px; height: 40px; background-color: rgb(0, 78, 136)">
      Washington DC
      </div>
    </ion-col>
    <ion-col (click)="callphone(0)" size="2.5">
      <img height="45px" style="margin-right: 3vw" src="../../assets/Map Page/Call Button.png">
    </ion-col>
  </ion-row>

  <ion-row >
